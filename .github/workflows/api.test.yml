name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
        env:
          CONNECTION_URL: ${{ secrets.CONNECTION_URL }}
          DBPORT: ${{ secrets.DBPORT }}
          PORT: ${{ secrets.PORT }}
          API_URL: ${{ secrets.API_URL }}